<!DOCTYPE html>
<html>
<head>
    <title> Quiz App - Let's Play </title>
    <link rel="stylesheet" href="Quiz App.css">
</head>
<body>
<div class="greet">
     <h1 id="welcome"> Welcome To The Quiz App!! </h1>
</div>
<div class="app">
  <h1> Simple Quiz </h1>
  <div class="quiz">
     <h2 id="question"> Question goes here </h2>
     <div id="answer-buttons">
       <button class="btn"> Answer 1 </button>
       <button class="btn"> Answer 2 </button> 
       <button class="btn"> Answer 3 </button> 
       <button class="btn"> Answer 4 </button> 
     </div>
     <button id="next-btn"> Next </button>
  </div>
</div>

<p class="note"> <b> Note:- </b> Once you have to selected the Answer Options you can not reselect or will block the options. </p>

<script src="Quiz App.js">

</script>
</body>
</html>
